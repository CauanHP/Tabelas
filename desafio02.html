<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.8em;
        }

        table {
            width: 300px;
            text-align: center;
        }

        td {
            border: 1px solid black;
        }

    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <td colspan="4">N</td>
    </table>
    
</body>
</html>
